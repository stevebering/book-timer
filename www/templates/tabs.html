<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Timer Tab -->
  <ion-tab title="Timer" 
           icon-off="ion-ios-time-outline" 
           icon-on="ion-ios-time" 
           href="#/tab/timer">
    <ion-nav-view name="tab-timer"></ion-nav-view>
  </ion-tab>

  <!-- Logs Tab -->
  <ion-tab title="Logs" 
           icon-off="ion-ios-paper-outline" 
           icon-on="ion-ios-paper" 
           href="#/tab/logs">
    <ion-nav-view name="tab-logs"></ion-nav-view>
  </ion-tab>

  <!-- Books Tab -->
  <ion-tab title="Books" 
           icon-off="ion-ios-book-outline" 
           icon-on="ion-ios-book" 
           href="#/tab/books">
    <ion-nav-view name="tab-books"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" 
           icon-off="ion-ios-gear-outline" 
           icon-on="ion-ios-gear" 
           href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
